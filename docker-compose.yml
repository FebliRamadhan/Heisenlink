version: '3.8'

services:
  # ===========================================
  # Application Server
  # ===========================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: linkhub-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://linkhub:${DB_PASSWORD:-linkhub_password}@db:5432/linkhub?schema=public
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - linkhub-network
    volumes:
      - uploads:/app/public/uploads
      - logs:/app/logs

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: linkhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - linkhub-network

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: linkhub-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=linkhub
      - POSTGRES_PASSWORD=${DB_PASSWORD:-linkhub_password}
      - POSTGRES_DB=linkhub
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - linkhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkhub -d linkhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5435:5432"

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: linkhub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - linkhub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  linkhub-network:
    driver: bridge
