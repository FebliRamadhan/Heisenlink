# ===========================================
# Heisenlink - Nginx (Behind Load Balancer)
# ===========================================
# SSL termination is handled by the Load Balancer.
# Nginx listens on port 80 only.

worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ─── Logging ─────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main buffer=16k flush=2m;

    # ─── Performance ─────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    large_client_header_buffers 4 16k;

    # ─── Trust LB Headers ────────────────────
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ─── Gzip Compression ────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ─── Rate Limiting Zones ─────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_status 429;

    # ─── Proxy Cache ─────────────────────────
    proxy_cache_path /var/cache/nginx levels=1:2
                     keys_zone=static_cache:10m
                     max_size=1g inactive=60m
                     use_temp_path=off;

    # ─── Upstream Backends ───────────────────
    upstream backend {
        server app:3000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 16;
    }

    # ─── Main Server (HTTP behind LB) ────────
    server {
        listen 80;
        server_name s.menpan.go.id;

        # ── Security Headers ─────────────────
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # ── Block Sensitive Paths (first!) ───
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.env|docker|prisma|node_modules|\.git) {
            deny all;
            return 404;
        }

        # ── LB Health Check ──────────────────
        location = /nginx-health {
            access_log off;
            return 200 "ok";
            add_header Content-Type text/plain;
        }

        # ── Backend Health Check ─────────────
        location = /health {
            access_log off;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ── API Auth (stricter rate limit) ───
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header Connection "";
        }

        # ── API Routes → Backend ─────────────
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ── Static Uploads ───────────────────
        location /uploads/ {
            alias /app/public/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;

            location ~* \.(php|sh|bash|cgi|pl|py)$ {
                deny all;
                return 403;
            }
        }

        # ── Next.js Static Assets ────────────
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 365d;
            add_header Cache-Control "public, immutable";

            proxy_cache static_cache;
            proxy_cache_valid 200 365d;
            proxy_cache_use_stale error timeout updating;
        }

        # ── Next.js Image Optimization ───────
        location /_next/image {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";

            proxy_cache static_cache;
            proxy_cache_valid 200 60m;
        }

        # ── Everything Else → Frontend ───────
        # Frontend (Next.js) handles ALL pages:
        #   - Homepage (/)
        #   - Dashboard (/dashboard)
        #   - Login/Register (/login, /register)
        #   - Shortlink slugs (/abc123) via [slug]/page.tsx
        #   - Error pages (/link-expired, /too-many-requests, etc)
        location / {
            limit_req zone=general burst=30 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
